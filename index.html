<!DOCTYPE html>
    <html>
        <head>
        <title>Space Giphy</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
            <link rel="stylesheet" href="assets/css/style.css">
        </head>
        <body>
        <img id="background" src="assets/images/space.jpg">
            <div clas="container">
                <div class="row">
                    <div id="header" class="col-lg-12">
                        <img id="space" src="assets/Images/title.png">
                        <img id="giphy" src="assets/Images/giphy.png">
                        <img id="helmet" src="assets/Images/helmet.png">
                    </div>
                </div>
                <div class="row">
                    <form id="space-form" class="col-lg-12">
                        <label id="label" for="space-input">Explore Space!</label><br>
                        <input class="form-control" type="text" id="space-input">
                        <input class="btn btn-light" id="addspace" type="submit" value="Explore">
                    </form>
                </div>
                <div class="row">
                    <div id="buttons" class="col-lg-12">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div id=gifs class="row">

                    </div>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
        </body>
    </html>
